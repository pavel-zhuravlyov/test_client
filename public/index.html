<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>

  <script src="assets/js/scripts.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body ng-app="myApp" ng-controller="authController">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">{{user.email}}</a></li>
        <li ng-show="user.signedIn"><a href="#" ng-click="signOut()">Sign out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row" ng-show="!user.signedIn">
      <div class="panel panel-default">
        <div class="panel-body">
          <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
            <div class="form-group">
              <label>email</label>"
              <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control" />
            </div>

            <div class="form-group">
              <label>password</label>
              <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" />
            </div>

            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <div class="panel panel-default" ng-controller="analyserController">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <form ng-submit="analyse()">
              <div class="form-group">
                <label for="first_dataset">First dataset:</label>
                <textarea rows="5" class="form-control" id="first_dataset" ng-model="first_dataset"></textarea>
                <br>
                <input type="submit" class="btn btn-default" value="Analyse" />
              </div>
            </form>
          </div>

          <div class="col-md-4">
            <form ng-submit="correlation()">
              <div class="form-group">
                <label for="second_dataset">Second dataset:</label>
                <textarea rows="5" class="form-control" id="second_dataset" ng-model="second_dataset"></textarea>
                <br>
                <input type="submit" class="btn btn-default" value="Correlation" />
              </div>
            </form>
          </div>
        </div>
        <div class="result-block text-center">
          <ul ng-repeat="(k, v) in result">
            <li> {{k}}: {{v}}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
