<div class="container">
  <div class="text-center">
    <h1>Sign up</h1>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="regForm" ng-controller="registrationController" ng-submit="regForm.$valid && handleRegBtnClick(registrationForm)">
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="email" name="email" class="form-control" ng-model="registrationForm.email"/>
            <span class="text-danger" ng-show="regForm.$submitted && regForm.email.$pristine">Required field</span>
            <span class="text-danger" ng-show="regForm.$submitted && regForm.email.$invalid" >Email is invalid</span>
          </div>

          <div class="form-group">
            <label class="control-label">Password:</label>
            <input type="password" name="password" class="form-control" ng-model="registrationForm.password" ng-minlength="8"/>
            <span class="text-danger" ng-show="regForm.$submitted && regForm.email.$pristine">Required field</span>
            <span class="text-danger" ng-show="regForm.$submitted && regForm.password.$invalid">At least 8 symbols required</span>
          </div>

          <div class="form-group">
            <label class="control-label">Password confirmation:</label>
            <input type="password" name="password_confirmation" class="form-control" ng-model="registrationForm.password_confirmation" ng-minlength="8" />
            <span class="text-danger" ng-show="regForm.$submitted && regForm.email.$pristine">Required field</span>
            <span class="text-danger" ng-show="regForm.$submitted && regForm.password_confirmation.$invalid">At least 8 symbols required</span>
          </div>

          <div class="text-center">
            <p ng-repeat="e in errors" class="text-danger">
              {{e}}
            </p>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
