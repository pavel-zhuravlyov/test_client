<div class="container">
  <div class="text-center">
    <h1>Sign up</h1>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="regForm" ng-submit="regForm.$valid && handleRegBtnClick(registrationForm)" ng-init="registrationForm = {}" novalidate>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" ng-model="registrationForm.email" class="form-control" required/>
            <span ng-show="regForm.email.$dirty && regForm.email.$invalid" class="text-danger">This field is invalid </span>
          </div>

          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ng-model="registrationForm.password" ng-minlength="8" class="form-control" required/>
            <span ng-show="regForm.password.$dirty && regForm.password.$invalid" class="text-danger">This field is invalid </span>
          </div>

          <div class="form-group">
            <label>Password confirmation:</label>
            <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" ng-minlength="8" class="form-control" required/>
            <span ng-show="regForm.password_confirmation.$dirty && regForm.password_confirmation.$invalid" class="text-danger">This field is invalid </span>
          </div>

          <div class="text-center">
            <p ng-repeat="e in regErrors" class="text-danger">
              {{e}}
            </p>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
