<div class="container">
  <div class="text-center">
    <h1>Sign in</h1>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="handleLoginBtnClick(loginForm)" role="form">
          <div class="form-group">
            <label for="emailLoginField" class="control-label">Email:</label>
            <input name="email" ng-model="loginForm.email" id="emailLoginField" class="form-control" />
          </div>
          <div class="form-group">
            <label for="passwordLoginField" class="control-label">Password:</label>
            <input type="password" name="password" ng-model="loginForm.password" id="passwordLoginField" class="form-control" />
          </div>
          <div class="text-center">
            <p ng-repeat="e in loginErrors" class="text-danger">
              {{e}}
            </p>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
