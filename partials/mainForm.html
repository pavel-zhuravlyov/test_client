<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default" ng-controller="analyserController">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <form ng-submit="analyse()">
              <div class="form-group">
                <label>First dataset:</label>
                <textarea rows="5" class="form-control" ng-model="first_dataset"></textarea>
                <br>
                <label class="btn btn-default btn-file">
                  Load file
                  <input type="file" update-model-on-change="first_dataset" style="display: none;">
                </label>
                <input type="submit" class="btn btn-default" value="Analyse" />
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form ng-submit="correlation()">
              <div class="form-group">
                <label>Second dataset:</label>
                <textarea rows="5" class="form-control" ng-model="second_dataset"></textarea>
                <br>
                <label class="btn btn-default btn-file">
                  Load file
                  <input type="file" update-model-on-change="second_dataset" style="display: none;">
                </label>
                <input type="submit" class="btn btn-default" value="Correlation" />
              </div>
            </form>
          </div>
        </div>

        <div class="text-center">
          <div class="text-danger">
            <p ng-repeat="e in dataErrors">
              {{e}}
            </p>
          </div>
          <table class="table">
            <tr ng-repeat="(k, v) in result">
              <td>
                {{k}}
              </td>
              <td>
                {{v}}
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
